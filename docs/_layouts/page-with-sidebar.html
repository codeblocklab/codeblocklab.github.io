---
layout: page
---

<style>
  .categories-nav {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    border: 1px solid #dee2e6;
  }
  
  .categories-nav h3 {
    margin-top: 0;
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 8px;
    margin-bottom: 15px;
  }
  
  .categories-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .categories-list li {
    margin: 0;
  }
  
  .categories-list a {
    color: #555;
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    border-radius: 20px;
    background: white;
    border: 1px solid #dee2e6;
    transition: all 0.2s;
    font-size: 14px;
  }
  
  .categories-list a:hover {
    background: #007bff;
    color: white;
    border-color: #007bff;
  }
  
  .tag-section {
    margin-bottom: 30px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #007bff;
  }
  
  .tag-section h3 {
    color: #007bff;
    margin-top: 0;
    margin-bottom: 15px;
  }
  
  .tag-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .tag-section li {
    margin-bottom: 8px;
    padding: 8px 12px;
    background: white;
    border-radius: 4px;
    border: 1px solid #dee2e6;
  }
  
  .tag-section a {
    color: #333;
    text-decoration: none;
    font-weight: 500;
  }
  
  .tag-section a:hover {
    color: #007bff;
  }
  
  @media (max-width: 768px) {
    .categories-list {
      flex-direction: column;
    }
    
    .categories-list a {
      text-align: center;
    }
  }
</style>

<div class="categories-nav">
  <h3>Categories</h3>
  <ul class="categories-list">
    {% for category in site.categories %}
      <li>
        <a href="#{{ category[0] | slugify }}">
          {{ category[0] | capitalize }} ({{ category[1].size }})
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

{%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}

{{ content }}
