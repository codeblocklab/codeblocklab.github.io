---
layout: page
---

<style>
  .page-container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    gap: 40px;
  }
  
  .main-content {
    flex: 1;
    min-width: 0;
  }
  
  .sidebar {
    width: 300px;
    flex-shrink: 0;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    height: fit-content;
    position: sticky;
    top: 20px;
    margin-top: 20px;
  }
  
  .sidebar h3 {
    margin-top: 0;
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 8px;
  }
  
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .sidebar li {
    margin-bottom: 8px;
  }
  
  .sidebar a {
    color: #555;
    text-decoration: none;
    display: block;
    padding: 6px 0;
    border-radius: 4px;
    transition: all 0.2s;
  }
  
  .sidebar a:hover {
    background: #e9ecef;
    color: #007bff;
    padding-left: 8px;
  }
  
  @media (max-width: 768px) {
    .page-container {
      flex-direction: column;
      gap: 20px;
    }
    
    .sidebar {
      width: 100%;
      position: static;
    }
  }
</style>

<div class="page-container">
  <div class="main-content">
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    
    {{ content }}
  </div>
  
  <div class="sidebar">
    <h3>Kategorie</h3>
    <ul>
      {% for category in site.categories %}
        <li>
          <a href="#{{ category[0] | slugify }}">
            {{ category[0] | capitalize }} ({{ category[1].size }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
